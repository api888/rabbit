            var now = new Date();
            var $video = $("#videoplayer");

            $.getJSON(url, function(data) {
                for (var i = 0; i < data.length; i++) {
                    var $li = $('<li>' + data[i].name + '</li>');
                    $li.attr("path", data[i].path);
                    $("#filelist").append($li);
                    $li.click(function() {
                        var p = "/files/" + $(this).attr("path");
                        $video.attr("src", "/files/" + $(this).attr("path"));
                        $video[0].play();
                    });
                }
            });
        });
