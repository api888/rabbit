<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>抓取数据查询</title>
    <script type="text/javascript">

     function getapidata(api){

         var $firstname = $("#firstname").val();
         var url = 'getmockdata' + '?api='+$firstname;

         $("#datalist").html('');

         $("#datalist").append('<tr style="width:100%;"><td>接口名称</td><td>接口参数</td><td>接口数据</td><td>接口时间</td></tr>');

         $.getJSON(url, function(data) {
                  for (var i = 0; i < data.length; i++) {
                    var $trs=$('<tr style="width:100%;"><td>' + data[i].url + '</td><td>' + data[i].requestParam + '</td><td>' + data[i].data + '</td><td>' + data[i].time + '</td></tr>');
                    $("#datalist").append($trs);
                }

         });

    }

    </script>
</head>

<body>

<h1>读取API数据</h1>
接口名称:<br>
<input type="text" id="firstname" value="">
<br><br>
<button type="button" onclick="javascript:getapidata('aa')">Click Me!</button>
<ul id="filelist"></ul>
<table  id="datalist" style="width:100%;" border="1">
    <tr style="width:100%;">
        <td>接口名称</td>
        <td>接口参数</td>
        <td>接口时间</td>
        <td>接口数据</td>
    </tr>

</table>
</body>

</html>
