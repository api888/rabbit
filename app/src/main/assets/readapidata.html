<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>

    <title> 读取抓取数据</title>

    <script type="text/javascript">

     function getapidata(api){

         var $firstname = $("#firstname").val();

         var url = 'getmockdata' + '?api='+$firstname;

         $("#datalist").html('');

         $("#datalist").append('<tr style="width:100%;"><td  style="width:10%;">接口名称</td><td  style="width:20%;">接口参数</td><td  style="width:60%;">接口数据</td><td  style="width:10%;">接口时间</td></tr>');

         $.getJSON(url, function(data) {

                  for (var i = 0; i < data.length; i++) {
                    var $trs=$('<tr style="width:100%;"><td style="width:10%;">' + data[i].url + '</td><td  style="width:20%;">' + data[i].requestParam + '</td><td  style="width:60%;">' + data[i].data + '</td><td  style="width:10%;">' + data[i].time + '</td></tr>');
                    $("#datalist").append($trs);
                  }

         });

    }
    </script>

</head>

<body>

    <h1>读取API数据</h1>
    <h4>接口名称:</h4>
    <input type="text" style="width:100%;height:40px;" id="firstname" value="">
    <br>
    <br>
    <button type="button" style="width:20%;height:45px;" onclick="javascript:getapidata('aa')">不输入查看全部数据</button>
    <ul id="filelist"></ul>
    <table id="datalist" style="width:1024px;" border="1">

    </table>

</body>

</html>
