<head>

      background-color: #f5f5f5;

<body>

<div style="width:100%;overflow:hidden;;margin:20 30 30 10">
    <h2 style="background-color: #4682B4;color:white;padding:10px 20px 10px 20px">JSON格式化</h2>
    <br>
    <div id="jsoneditor" style="font-size:16"></div>

</div>
</body>

<script type="text/javascript">

function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}


$(function(){



    var container = document.getElementById('jsoneditor');
    var options = {
        mode: 'form',
        modes: ['code', 'form', 'text', 'tree', 'view'], // allowed modes
        onError: function (err) {
          alert(err.toString());
        },
        onModeChange: function (newMode, oldMode) {
          console.log('Mode switched from', oldMode, 'to', newMode);
        }
      };
    var json = {};
    var editor = new JSONEditor(container, options, json);


    var Request = new Object();
    Request = GetRequest();
    var id= Request["id"];

    $.getJSON("getmockapidata?id="+id, function(data) {
             if(data.length>0){
               editor.setText(data[0].data);
             }
         });

});


</script>

</html>
